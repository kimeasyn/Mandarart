{% extends 'board/layout.html' %}
{% block content %}
    <table>
        <tr>
            {% for goal in board_list %}
                {% if forloop.counter|divisibleby:6 %}
                    </tr><tr>
                {% endif %}
                <td>
                    <div class="card border-primary mb-3" style="max-width: 20rem;">
                        <div class="card-header">{{ goal.ins_dt|timesince }}전 작성</div>
                        <div class="card-body text-primary">
                            <h4 class="card-title">{{ goal.writer }}님의 {{ goal.main_goal }}</h4>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </td>
            {% endfor %}
        </tr>
    </table>
{% endblock %}
