{% extends 'board/layout.html' %}
{% block content %}
    <table class="table table-bordered">
        <tr>
            <th>제목</th>
            <th>작성일</th>
        </tr>
        {% for goal in board_list %}
            <tr>
                <td>#{{ goal.writer }} 님의 {{ goal.main_goal }} 목표</td>
                <td>{{ goal.ins_dt|timesince }} 전 작성 </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
